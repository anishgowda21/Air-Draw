<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Air Draw</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
      .error-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .error-card {
        max-width: 500px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .error-header {
        background-color: #f8f9fa;
        padding: 2rem;
        text-align: center;
      }
      .error-icon {
        font-size: 5rem;
        color: #dc3545;
        margin-bottom: 1rem;
      }
      .error-code {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 0;
        color: #343a40;
      }
      .error-message {
        font-size: 1.5rem;
        color: #6c757d;
      }
      .error-body {
        padding: 2rem;
      }
      .error-body p {
        font-size: 1.1rem;
        color: #6c757d;
      }
      .error-drawing {
        width: 100%;
        height: 150px;
        background-color: #f8f9fa;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      /* Hand-drawn style SVG for 404 */
      .draw-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 3s linear forwards;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="error-container">
      <div class="error-card card">
        <div class="error-header">
          <h1 class="error-code">404</h1>
          <p class="error-message">Page Not Found</p>
        </div>
        <div class="error-body">
          <p>
            Oops! It looks like you're trying to access a drawing that doesn't
            exist or has been removed.
          </p>
          <p>
            Don't worry, you can create your own masterpiece or check out
            existing drawings!
          </p>
          <div class="d-grid gap-2">
            <a href="/" class="btn btn-primary">
              <i class="bi bi-pencil-fill me-2"></i>Draw Something New
            </a>
            <a href="/drawings" class="btn btn-outline-secondary">
              <i class="bi bi-images me-2"></i>View Drawings
            </a>
            <a href="/login" class="btn btn-outline-dark">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
